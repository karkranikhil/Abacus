<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="icon" sizes="192x192" href="./images/icons/icon-192x192.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
    <title>Calculator(Abacus) using PWA</title>
</head>
<body>
<div class="container">
    <div class="calc">
        <div class="margin-1-per">
            <h3 id="heading">Abacus - PWA Calculator</h3>
        </div>
        <div class="output"></div>
        <div class="flex-grids">
            <div class="btn col-6 btn-operator">AC</div>
            <div class="btn col btn-operator">CE</div>
            <div class="btn col btn-operator">รท</div>
        </div>
        <div class="flex-grids">
            <div class="btn col btn-no">7</div>
            <div class="btn col btn-no">8</div>
            <div class="btn col btn-no">9</div>
            <div class="btn col btn-operator">ร</div>
        </div>
        <div class="flex-grids">
            <div class="btn col btn-no">4</div>
            <div class="btn col btn-no">5</div>
            <div class="btn col btn-no">6</div>
            <div class="btn col btn-operator">+</div>
        </div>
        <div class="flex-grids">
            <div class="btn col btn-no">1</div>
            <div class="btn col btn-no">2</div>
            <div class="btn col btn-no">3</div>
            <div class="btn col btn-operator">-</div>
        </div>
        <div class="flex-grids">
            <div class="btn col btn-no">0</div>
            <div class="btn col btn-operator">.</div>
            <div class="btn col-6 btn-operator">=</div>
        </div>
    </div>
    <div class="ad2hs-prompt bounceInUp">
        <h1>Add Abacus To Your Homescreen!</h1>
        <div class="btn-premium">Add</div>
    </div>
</div>
<script src="app.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('./sw.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>
</body>
</html>
